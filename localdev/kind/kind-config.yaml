# Minimal Kind cluster configuration for testing Helm charts
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: kind
kubeadmConfigPatches:
- |
  kind: InitConfiguration
  nodeRegistration:
    kubeletExtraArgs:
      node-labels: "ingress-ready=true"

# Node configuration - minimal multi-node setup
nodes:
- role: control-plane
  extraMounts:
  - hostPath: ../workload/volume-data/app-two
    containerPath: /data/app-two
  - hostPath: ../workload/volume-data/app-one
    containerPath: /data/app-one
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
    
- role: worker
  labels:
    app: app-one
  extraMounts:
  - hostPath: ../workload/volume-data/app-one
    containerPath: /data/app-one

- role: worker
  labels:
    app: app-two
  extraMounts:
  - hostPath: ../workload/volume-data/app-two
    containerPath: /data/app-two
