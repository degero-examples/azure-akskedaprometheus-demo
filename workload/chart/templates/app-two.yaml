{{- if eq .Values.privateNetwork.enabled false }}
apiVersion: v1
kind: Service
metadata:
  name: app-two
spec:
  selector:
    app: app-two
  ports:
  - port: 80
    targetPort: 80
---
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-two
  labels:
    app: app-two
  annotations:
  {{- if .Values.privateNetwork.enabled }}
      prometheus.io/scrape: "true"
      prometheus.io/port: "9113"
  {{- end }}
spec:
  replicas: {{ .Values.appTwo.replicas }}
  selector:
    matchLabels:
      app: app-two
  template:
    metadata:
      labels:
        app: app-two
      annotations:
      {{- if .Values.privateNetwork.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
      {{- end }}
    spec:
      affinity:
        {{- if .Values.appTwo.enableAffinity }}
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: app
                operator: In
                values:
                - app-two
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - app-two
            topologyKey: kubernetes.io/hostname
        {{- end }}
      containers:
      - name: nginx
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              key: token
              name: github-token-secret
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        - name: OTEL_SERVICE_NAME
          value: "app-two"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=app-two,service.version={{ .Chart.AppVersion }}"
        image: {{ .Values.appTwo.image.repository }}:{{ .Values.appTwo.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.appTwo.imagePullPolicy }}
        resources: {{- toYaml .Values.appTwo.resources | nindent 10 }}
        startupProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          failureThreshold: 3
          timeoutSeconds: 3
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 3
          failureThreshold: 10
          timeoutSeconds: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 3
          failureThreshold: 10
          timeoutSeconds: 3
          periodSeconds: 10
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/status.conf
          subPath: status.conf
          readOnly: true
        - mountPath: /var/log/nginx
          name: log
      {{- if .Values.privateNetwork.enabled }}
      - name: prometheus-exporter
        image: nginx/nginx-prometheus-exporter:0.9.0
        imagePullPolicy: {{ .Values.appTwo.imagePullPolicy }}
        args: 
          - "--nginx.scrape-uri=http://127.0.0.1:8080/stub_status"
          - "--prometheus.const-labels=service=app-two"
        ports:
        - name: metrics
          containerPort: 9113
      {{- end }}
      {{- if .Values.appTwo.nodeSelector }}
      nodeSelector: {{- toYaml .Values.appTwo.nodeSelector | nindent 8 }}
      {{- end }}
      tolerations:
      - effect: NoSchedule
        key: app
        operator: Equal
        value: app-two
      volumes:
      - name: html
        persistentVolumeClaim:
          claimName: pvc-kedascalerapp-app-two
      - name: log
      - name: nginx-config
        configMap:
          name: nginx-config
          items:
          - key: nginx.conf
            path: nginx.conf
          - key: status.conf
            path: status.conf
